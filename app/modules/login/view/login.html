<div class="page">

    <section class="panel panel-default">
        <div class="panel-heading">
            <div class="panel-heading-title">Login</div>
        </div>

        <div class="panel-body">
            <div class="row">
                <div class="col-lg-10">
                    <form class="form-horizontal ng-pristine ng-valid" role="form" name="loginForm">

                        <div class="form-group">
                            <label class="col-sm-2 control-label"
                                   ng-class="loginForm.username.$invalid? 'color-danger' : ''">
                                Username :
                            </label>

                            <div class="col-sm-8">
                                <input type="text" class="form-control"
                                       ng-class="loginForm.username.$invalid ? 'ui-select-danger' : ''"
                                       name="username" ng-model="credentials.username"
                                       maxlength="50" required/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label"
                                   ng-class="loginForm.password.$invalid? 'color-danger' : ''">
                                Password :
                            </label>

                            <div class="col-sm-8">
                                <input type="text" class="form-control"
                                       ng-class="loginForm.password.$invalid ? 'ui-select-danger' : ''"
                                       name="password" ng-model="credentials.password" type="password"
                                       maxlength="50" required/>
                            </div>
                        </div>

                        <div class="text-center">
                            <div class="col-sm-8">

                                <input type="submit"  ng-disabled="loginForm.$invalid"
                                       value="Submit" class="btn btn-primary btn-w-md wam-btn-secondary"
                                       ng-click="submit()"/>
                            </div>
                        </div>

                        <div class="text-center">
                            <div class="col-sm-8">
                                <label>Error : {{ error }}</label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </section>
</div>
